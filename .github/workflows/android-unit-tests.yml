name: Android unit tests (JVM)

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Run unit tests
        run: |
          ./gradlew :app:test --no-daemon --stacktrace
